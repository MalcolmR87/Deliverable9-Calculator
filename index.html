<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-9_Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <table class="m-auto mt-32 border-2 border-black border-solid border-separate border-spacing-2 table-fixed text-center text-5xl font-bold">
        <tr>
            <td colspan="3" class="bg-white text-black border-black border-4 border-solid rounded-lg py-10 px-28"><input type="text" name="screen" id="result"></td>
            <td class="bg-green-700 hover:bg-green-800 rounded-md text-white py-10 px-16"><input type="button" value="C" onclick="clearScreen()"/></td>
        </tr>

        <tr>
            <td class="bg-green-700 hover:bg-green-800 rounded-md text-white py-10 px-28"><input type="button" value="1" onclick="display(1)"/></td>
            <td class="bg-green-700 hover:bg-green-800 rounded-md text-white py-10 px-28"><input type="button" value="2" onclick="display(2)"/></td>
            <td class="bg-green-700 hover:bg-green-800 rounded-md text-white py-10 px-28"><input type="button" value="3" onclick="display(3)"/></td>
            <td class="bg-green-700 hover:bg-green-800 rounded-md text-white py-10 px-16"><input type="button" value="/" onclick="display(/)"/></td>
        </tr>

        <tr>
            <td class="bg-green-700 hover:bg-green-800 rounded-md text-white py-10 px-28"><input type="button" value="4" onclick="display(4)"/></td>
            <td class="bg-green-700 hover:bg-green-800 rounded-md text-white py-10 px-28"><input type="button" value="5" onclick="display(5)"/></td>
            <td class="bg-green-700 hover:bg-green-800 rounded-md text-white py-10 px-28"><input type="button" value="6" onclick="display(6)"/></td>
            <td class="bg-green-700 hover:bg-green-800 rounded-md text-white py-10 px-16"><input type="button" value="*" onclick="display(*)"/></td>
        </tr>

        <tr>
            <td class="bg-green-700 hover:bg-green-800 rounded-md text-white py-10 px-28"><input type="button" value="7" onclick="display(7)"/></td>
            <td class="bg-green-700 hover:bg-green-800 rounded-md text-white py-10 px-28"><input type="button" value="8" onclick="display(8)"/></td>
            <td class="bg-green-700 hover:bg-green-800 rounded-md text-white py-10 px-28"><input type="button" value="9" onclick="display(9)"/></td>
            <td class="bg-green-700 hover:bg-green-800 rounded-md text-white py-10 px-16"><input type="button" value="-" onclick="display(-)"/></td>
        </tr>

        <tr>
            <td class="bg-green-700 hover:bg-green-800 rounded-md text-white py-10 px-28"><input type="button" value="0" onclick="display(0)"/></td>
            <td class="bg-green-700 hover:bg-green-800 rounded-md text-white py-10 px-28"><input type="button" value="." onclick="display(.)"/></td>
            <td class="bg-green-700 hover:bg-green-800 rounded-md text-white py-10 px-28"><input type="button" value="=" onclick="display()"/></td>
            <td class="bg-green-700 hover:bg-green-800 rounded-md text-white py-10 px-16"><input type="button" value="+" onclick="display(+)"/></td>
        </tr>
    </table>
    
    <script src="script.js"></script>
</body>
</html>
